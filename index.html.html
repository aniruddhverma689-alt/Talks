<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>After Midnight</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at top, #1b2735, #050510);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            color: #fff;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .card {
            position: relative;
            z-index: 2;
            width: 360px;
            padding: 38px 28px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(16px);
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 0 80px rgba(255, 60, 120, .35);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-12px)
            }
        }

        h1 {
            font-size: 26px;
            color: #ff7eb3;
            text-shadow: 0 0 15px rgba(255, 120, 180, .9);
            margin-bottom: 12px;
        }

        #text {
            min-height: 80px;
            font-size: 16px;
            line-height: 1.6;
        }

        .heart {
            font-size: 44px;
            margin: 18px 0;
            color: #ff4d6d;
            animation: heartbeat 1.2s infinite;
            text-shadow: 0 0 25px rgba(255, 80, 120, 1);
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1)
            }

            30% {
                transform: scale(1.3)
            }

            60% {
                transform: scale(1)
            }
        }

        .btns button {
            margin: 8px;
            padding: 12px 26px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-weight: 600;
            cursor: pointer;
            transition: .3s;
        }

        .btns button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 120, 180, .8);
        }

        .small {
            font-size: 12px;
            opacity: .7;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <canvas id="stars"></canvas>

    <div class="card">
        <h1>Hey Shruti üåô</h1>
        <div id="text"></div>
        <div class="heart" id="heart">‚ù§</div>

        <div class="btns">
            <button onclick="next()">Next</button>
        </div>

        <div class="small">crafted by a developer who codes late-night feelings</div>
    </div>

    <script>
        /* Text flow */
        const lines = [
            "Late nights are different, Shruti‚Ä¶",
            "Everything feels slower. Quieter.",
            "That‚Äôs when real conversations happen.",
            "No filters. No pretending.",
            "Just honesty‚Ä¶ and a little warmth.",
            "Somewhere between silence & smiles‚Ä¶",
            "I found myself thinking about you.",
            "So tell me, Shruti‚Ä¶",
            "Do you want to talk tonight?"
        ];

        let i = 0, j = 0;
        const t = document.getElementById("text");

        function type() {
            if (j < lines[i].length) {
                t.innerHTML += lines[i][j++];
                setTimeout(type, 40);
            }
        }
        type();

        function next() {
            i++;
            if (i < lines.length) {
                t.innerHTML = "";
                j = 0;
                type();
            } else {
                document.getElementById("heart").innerHTML = "‚ù§Ô∏è‚Äçüî•";
                finalChoice();
            }
        }

        function finalChoice() {
            document.querySelector(".btns").innerHTML = `
   <button onclick="yes()">Yes</button>
   <button onclick="maybe()">Maybe</button>
 `;
        }

        function yes() {
            t.innerHTML = "Then stop overthinking, Shruti‚Ä¶ and message me üí¨üåô";
            document.getElementById("heart").innerHTML = "üíñ";
        }

        function maybe() {
            t.innerHTML = "That‚Äôs okay, Shruti. Late nights are patient üôÇ";
            document.getElementById("heart").innerHTML = "üíô";
        }

        /* Star background */
        const c = document.getElementById("stars");
        const ctx = c.getContext("2d");
        let w, h, stars = [];

        function resize() {
            w = c.width = window.innerWidth;
            h = c.height = window.innerHeight;
        }
        resize();
        window.onresize = resize;

        for (let i = 0; i < 140; i++) {
            stars.push({
                x: Math.random() * w,
                y: Math.random() * h,
                r: Math.random() * 1.5,
                s: Math.random() * 0.6 + 0.2
            });
        }

        function draw() {
            ctx.clearRect(0, 0, w, h);
            ctx.fillStyle = "white";
            stars.forEach(st => {
                ctx.beginPath();
                ctx.arc(st.x, st.y, st.r, 0, Math.PI * 2);
                ctx.fill();
                st.y += st.s;
                if (st.y > h) st.y = 0;
            });
            requestAnimationFrame(draw);
        }
        draw();
    </script>

</body>

</html>
